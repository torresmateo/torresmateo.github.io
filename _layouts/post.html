layout: default
comments: yes
---

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<div class="post">
	{{ content }}
		<hr>
		<h3>Comments</h3>
		<div style="backgroung-color:#000000;">
		<div class="fb-comments" data-colorscheme="dark"  data-href="{{ site.url }}{{ page.url }}" data-num-posts="4" data-width="900" ></div>
		</div>

</div>
