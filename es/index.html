<div id="home">
    <h1>Posts (nuevos arriba)</h1>
    <ul class="posts">
        {% for post in site.posts %}
            {% if post.categories contains 'ES' %}
                <li><span>{{ post.date | date_to_string }} </span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% else %}
            {% endif %}
        {% endfor %}
    </ul>
    <a href="/">>> Posts in English</a>
</div>
